<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select
            panelClass="sort-select"
            [(ngModel)]="sort"
        >
            <mat-option value="name">
                Name
            </mat-option>
            <mat-option value="-released">
                Released
            </mat-option>
            <mat-option value="-added">
                Added
            </mat-option>
            <mat-option value="-created">
                Created
            </mat-option>
            <mat-option value="-updated">
                Updated
            </mat-option>
            <mat-option value="-rating">
                Rating
            </mat-option>
            <mat-option value="-metacritic">
                Metacritic
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="games">
    <div class="game">
        <div class="game-thumb-container">
            <img 
                src="https://i.stack.imgur.com/IpJ7Y.jpg"
                alt=""
                class="game-thumbnail">
        </div>
    </div>
    <div class="game-description">
        <p class="game-name">Name</p>
        <div class="game-platforms">
            <img 
                src="https://cdn.iconscout.com/icon/free/png-512/playstation-35-599378.png"
                alt=""
                class="game-platform"
            >
        </div>
    </div>
</div>
